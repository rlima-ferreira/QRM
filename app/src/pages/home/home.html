<ion-content padding>
  <ion-grid class="box">
    <ion-row>
      <ion-col class="title" col-12>
        <h1>
          <span>QR</span>
          Medical
        </h1>    
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item class="li">
            <ion-input type="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item class="li">
            <ion-input type="password" placeholder="Senha"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12>
        <button ion-button block color="darkBlue2" (click)="signIn()">Entrar</button>    
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
