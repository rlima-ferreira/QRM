<ion-header>
  <ion-navbar color="facebook">
    <ion-buttons left>
      <button ion-button icon-only class="btnlogout" (click)="logout();">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      QR 
      <span>Medical</span>
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="scan();">
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="figure">
        <img src="./../../assets/imgs/qrScanner.png" alt="Logo">
      </ion-col>
      <ion-col padding>
        <h4>Histórico</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list >
          <ion-item>
            José Barbosa Oliveira
          </ion-item>
          <ion-item>
            Mario Andrade do Nascimento
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
